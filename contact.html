<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact MQIS</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
      color: white;
      scroll-behavior: smooth;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
    }

    .hover-glow:hover {
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
      transform: translateY(-5px);
    }

    #thankYouPopup {
      position: fixed;
      bottom: -100px;
      left: 50%;
      transform: translateX(-50%);
      background: linear-gradient(to right, #b22222, #dc143c);
      padding: 1.5rem 2.5rem;
      border-radius: 1rem;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
      z-index: 9999;
      opacity: 0;
      pointer-events: none;
      transition: bottom 0.5s ease, opacity 0.5s ease;
    }

    #thankYouPopup.show {
      bottom: 30px;
      opacity: 1;
      pointer-events: auto;
    }

    .popup-text {
      text-align: center;
      font-size: 1rem;
      font-weight: 500;
      line-height: 1.5;
    }

    .btn-gold {
      background: linear-gradient(45deg, #B22222 0%, #DC143C 100%);
      color: #fff;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn-gold:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(220, 20, 60, 0.4);
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="fixed w-full z-50 py-4 px-6 md:px-12 bg-black bg-opacity-50 backdrop-blur-md">
    <div class="max-w-7xl mx-auto flex justify-between items-center">
      <a href="index.html" class="flex items-center group">
        <img src="https://i.imgur.com/0iXcWul.png" alt="MQIS Logo" class="w-12 h-12 object-contain mr-3 group-hover:scale-105 transition duration-200">
        <span class="text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-red-400 to-red-600 group-hover:text-red-500 transition">MQIS</span>
      </a>
      <div class="hidden md:flex space-x-8">
        <a href="index.html" class="text-white hover:text-red-600 transition">Home</a>
        <a href="about.html" class="text-white hover:text-red-600 transition">About</a>
        <a href="events.html" class="text-white hover:text-red-600 transition">Events</a>
        <a href="gallery.html" class="text-white hover:text-red-600 transition">Gallery</a>
        <a href="team.html" class="text-white hover:text-red-600 transition">Team</a>
        <a href="membership.html" class="text-white hover:text-red-600 transition">Membership</a>
        <a href="contact.html" class="text-red-500 font-semibold">Contact</a>
      </div>
    </div>
  </nav>

  <!-- Contact Section -->
  <section class="pt-32 pb-20 px-6 md:px-12 bg-black bg-opacity-60">
    <div class="max-w-4xl mx-auto space-y-16">

      <!-- Contact Intro -->
      <div class="glass-card rounded-xl p-8 text-center space-y-6 hover-glow">
        <h2 class="text-4xl font-bold">Get in Touch</h2>
        <p class="text-gray-300 text-sm">Weâ€™d love to hear from you. Reach out via email or social platforms!</p>

        <div class="flex justify-center flex-wrap gap-4">
          <a href="mailto:mqindiansociety@gmail.com" target="_blank" class="bg-gray-800 bg-opacity-50 p-3 rounded-full hover:bg-red-800 hover:text-black transition">
            <i class="fas fa-envelope text-2xl"></i>
          </a>
          <a href="https://www.instagram.com/mq.indiansociety" target="_blank" class="bg-gray-800 bg-opacity-50 p-3 rounded-full hover:bg-red-800 hover:text-black transition">
            <i class="fab fa-instagram text-2xl"></i>
          </a>
          <a href="https://www.facebook.com/groups/690559278621697/?ref=share" target="_blank" class="bg-gray-800 bg-opacity-50 p-3 rounded-full hover:bg-red-800 hover:text-black transition">
            <i class="fab fa-facebook-f text-2xl"></i>
          </a>
          <a href="https://www.tiktok.com/@mqindiansociety" target="_blank" class="bg-gray-800 bg-opacity-50 p-3 rounded-full hover:bg-red-800 hover:text-black transition">
            <i class="fab fa-tiktok text-2xl"></i>
          </a>
          <a href="https://www.linkedin.com/in/mqindiansociety/" target="_blank" class="bg-gray-800 bg-opacity-50 p-3 rounded-full hover:bg-red-800 hover:text-black transition">
            <i class="fab fa-linkedin-in text-2xl"></i>
          </a>
        </div>
      </div>

      <!-- Contact Form -->
      <form id="contactForm" class="space-y-6 glass-card rounded-xl p-8 hover-glow" action="https://formsubmit.co/mqindiansociety@gmail.com" method="POST">
        <input type="hidden" name="_subject" value="New Message from MQIS Website!">
        <input type="hidden" name="_template" value="box">
        <input type="hidden" name="_captcha" value="false">

        <!-- Name -->
        <div>
          <label for="name" class="block text-gray-300 mb-2">Name</label>
          <input type="text" id="name" name="name" required class="w-full bg-gray-900 bg-opacity-50 border border-gray-700 rounded-lg px-4 py-3 text-white focus:outline-none focus:ring-2 focus:ring-red-900">
        </div>

        <!-- Email -->
        <div>
          <label for="email" class="block text-gray-300 mb-2">Email</label>
          <input type="email" id="email" name="email" required class="w-full bg-gray-900 bg-opacity-50 border border-gray-700 rounded-lg px-4 py-3 text-white focus:outline-none focus:ring-2 focus:ring-red-900">
        </div>

        <!-- Message -->
        <div>
          <label for="message" class="block text-gray-300 mb-2">Message</label>
          <textarea id="message" name="message" rows="5" required class="w-full bg-gray-900 bg-opacity-50 border border-gray-700 rounded-lg px-4 py-3 text-white focus:outline-none focus:ring-2 focus:ring-red-900"></textarea>
        </div>

        <button type="submit" class="btn-gold px-8 py-3 rounded-full font-bold">Send Message</button>
      </form>

      <!-- Thank You Popup -->
      <div id="thankYouPopup">
        <p class="popup-text">Thank you for reaching out ðŸ¤©<br>Weâ€™ll get back to you very soon!</p>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="py-12 px-6 md:px-12 bg-black bg-opacity-50">
    <div class="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center md:items-start">
      <div class="flex items-center mb-4 md:mb-0">
        <img src="https://i.imgur.com/0iXcWul.png" alt="MQIS Logo" class="w-10 h-10 object-contain mr-3" />
        <span class="text-lg font-bold bg-clip-text text-transparent bg-gradient-to-r from-red-400 to-red-600">MQIS</span>
      </div>
      <div class="text-gray-500 text-sm text-center md:text-right">
        Â© 2025 MQ Indian Society. All rights reserved.
      </div>
    </div>
  </footer>

  <script>
    const form = document.getElementById('contactForm');
    const popup = document.getElementById('thankYouPopup');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const formData = new FormData(form);

      fetch("https://formsubmit.co/mqindiansociety@gmail.com", {
        method: "POST",
        body: formData
      }).then(response => {
        if (response.ok) {
          popup.classList.add("show");
          form.reset();
          setTimeout(() => {
            popup.classList.remove("show");
          }, 2500);
        } else {
          alert("Something went wrong. Please try again later.");
        }
      }).catch(error => {
        console.error("Error:", error);
        alert("There was an error sending your message.");
      });
    });
  </script>

</body>
</html>
