      backdrop-filter: blur(10px);

<!-- Scripts -->
<script>
function createStars() {
  const spaceBg = document.getElementById('space-bg');
  for (let i = 0; i < 120; i++) {
    const star = document.createElement('div');
    star.className = 'star';
    const size = Math.random() * 2 + 1;
    star.style.width = `${size}px`;
    star.style.height = `${size}px`;
    star.style.left = `${Math.random() * 100}%`;
    star.style.top = `${Math.random() * 100}%`;
    star.style.setProperty('--duration', `${Math.random() * 5 + 3}s`);
    spaceBg.appendChild(star);
  }
}
function initAsteroids() {
  const container = document.getElementById('asteroids-container');
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
  const renderer = new THREE.WebGLRenderer({ alpha: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  container.appendChild(renderer.domElement);
  const asteroids = [];
  for (let i = 0; i < 10; i++) {
    const geometry = new THREE.SphereGeometry(Math.random() * 0.5 + 0.2, 8, 8);
    const material = new THREE.MeshBasicMaterial({ color: 0x888888, wireframe: true, transparent: true, opacity: 0.6 });
    const asteroid = new THREE.Mesh(geometry, material);
    asteroid.position.set((Math.random()-0.5)*100, (Math.random()-0.5)*100, (Math.random()-0.5)*100);
    asteroid.userData.velocity = new THREE.Vector3((Math.random()-0.5)*0.02, (Math.random()-0.5)*0.02, (Math.random()-0.5)*0.02);
    scene.add(asteroid);
    asteroids.push(asteroid);
  }
  camera.position.z = 50;
  function animate() {
    requestAnimationFrame(animate);
    asteroids.forEach(a => {
      a.position.add(a.userData.velocity);
      ['x','y','z'].forEach(axis => {
        if (a.position[axis] > 50) a.position[axis] = -50;
        if (a.position[axis] < -50) a.position[axis] = 50;
      });
    });
    renderer.render(scene, camera);
  }
  animate();
}
document.addEventListener('DOMContentLoaded', () => {
  createStars();
  initAsteroids();
  const form = document.getElementById('contactForm');
  const popup = document.getElementById('thankYouPopup');
  form.addEventListener('submit', function (e) {
    e.preventDefault();
    const formData = new FormData(form);
    fetch("https://formsubmit.co/mqindiansociety@gmail.com", {
      method: "POST",
      body: formData,
    })
    .then((response) => {
      if (response.ok) {
        popup.classList.add("show");
        form.reset();
        setTimeout(() => popup.classList.remove("show"), 2500);
      } else {
        alert("Something went wrong.");
      }
    })
    .catch(() => alert("There was an error sending your message."));
  });
});
</script>
