<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MQIS Gallery</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
      color: white;
      scroll-behavior: smooth;
    }

    .gallery-item {
      transition: all 0.3s ease;
    }

    .gallery-item:hover {
      transform: scale(1.03);
    }

    .hover-glow:hover {
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
      transform: translateY(-5px);
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="fixed w-full z-50 py-4 px-6 md:px-12 bg-black bg-opacity-50 backdrop-blur-md">
    <div class="max-w-7xl mx-auto flex justify-between items-center">
      <a href="index.html" class="flex items-center group">
        <img src="https://i.imgur.com/0iXcWul.png" alt="MQIS Logo" class="w-12 h-12 object-contain mr-3 group-hover:scale-105 transition duration-200">
        <span class="text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-red-400 to-red-600 group-hover:text-red-500 transition">MQIS</span>
      </a>
      <div class="hidden md:flex space-x-8">
        <a href="index.html" class="text-white hover:text-red-600 transition">Home</a>
        <a href="about.html" class="text-white hover:text-red-600 transition">About</a>
        <a href="events.html" class="text-white hover:text-red-600 transition">Events</a>
        <a href="gallery.html" class="text-red-500 font-semibold">Gallery</a>
        <a href="team.html" class="text-white hover:text-red-600 transition">Team</a>
        <a href="membership.html" class="text-white hover:text-red-600 transition">Membership</a>
        <a href="contact.html" class="text-white hover:text-red-600 transition">Contact</a>
      </div>
    </div>
  </nav>

  <!-- Gallery Section -->
  <section class="pt-32 pb-20 px-6 md:px-12 bg-black bg-opacity-60">
    <div class="max-w-7xl mx-auto">
      <h2 class="text-4xl md:text-5xl font-bold mb-12 text-center text-white">Gallery</h2>

      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
        <div class="gallery-item rounded-xl overflow-hidden hover-glow">
          <img src="https://i.imgur.com/Gclqgl0.jpeg" alt="Event 1" class="w-full h-full object-cover rounded-xl" />
        </div>
        <div class="gallery-item rounded-xl overflow-hidden hover-glow">
          <img src="https://i.imgur.com/IcxzH1b.jpeg" alt="Event 2" class="w-full h-full object-cover rounded-xl" />
        </div>
        <div class="gallery-item rounded-xl overflow-hidden hover-glow">
          <img src="https://i.imgur.com/gP4V35L.jpeg" alt="Event 3" class="w-full h-full object-cover rounded-xl" />
        </div>
        <div class="gallery-item rounded-xl overflow-hidden hover-glow">
          <img src="https://i.imgur.com/H5nHk46.jpeg" alt="Event 4" class="w-full h-full object-cover rounded-xl" />
        </div>
        <div class="gallery-item rounded-xl overflow-hidden hover-glow">
          <img src="https://i.imgur.com/Pvd8oRM.png" alt="Event 5" class="w-full h-full object-cover rounded-xl" />
        </div>
        <div class="gallery-item rounded-xl overflow-hidden hover-glow">
          <img src="https://i.imgur.com/TSnF2JF.jpeg" alt="Event 6" class="w-full h-full object-cover rounded-xl" />
        </div>
      </div>

      <!-- View All Button -->
      <div class="mt-10 text-center">
        <a href="https://drive.google.com/drive/folders/1iGh4LQAhn2fNNTD2AyduAvRwxZGr7gAN?usp=sharing" target="_blank"
          class="inline-block px-8 py-3 rounded-full font-bold text-lg border border-red-600 text-red-500 hover:bg-red-600 hover:text-white hover:shadow-lg transition-all duration-300">
          View All
        </a>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="py-12 px-6 md:px-12 bg-black bg-opacity-50">
    <div class="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center md:items-start">
      <div class="flex items-center mb-4 md:mb-0">
        <img src="https://i.imgur.com/0iXcWul.png" alt="MQIS Logo" class="w-10 h-10 object-contain mr-3" />
        <span class="text-lg font-bold bg-clip-text text-transparent bg-gradient-to-r from-red-400 to-red-600">MQIS</span>
      </div>
      <div class="text-gray-500 text-sm text-center md:text-right">
        Â© 2025 MQ Indian Society. All rights reserved.
      </div>
    </div>
  </footer>

</body>
</html>
