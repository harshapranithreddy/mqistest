  .boxes {
  height: 100vh;
  width: 100%;
  overflow: hidden;
  position: absolute;
  transform-style: preserve-3d;
  perspective: 800px;
  touch-action: none;
  z-index: 10;
}

.box {
  transform-style: preserve-3d;
  position: absolute;
  top: 50%;
  left: 50%;
  height: 20vmin;
  width: 20vmin;
  min-height: 200px;
  min-width: 200px;
  display: none;
}

.box:after {
  content: '';
  position: absolute;
  top: 50%;
  left: 50%;
  height: 100%;
  width: 100%;
  background-image: var(--src);
  background-size: cover;
  transform: translate(-50%, -50%) rotate(180deg) translate(0, -100%) translate(0, -0.5vmin);
  opacity: 0.75;
}

.box:before {
  content: '';
  position: absolute;
  top: 50%;
  left: 50%;
  height: 100%;
  width: 100%;
  background: linear-gradient(hsl(0, 0%, 10%) 50%, transparent);
  transform: translate(-50%, -50%) rotate(180deg) translate(0, -100%) translate(0, -0.5vmin) scale(1.01);
  z-index: 2;
}

.box img {
  position: absolute;
  height: 100%;
  width: 100%;
  top: 0;
  left: 0;
  object-fit: cover;
}

.controls {
  position: absolute;
  top: calc(50% + 20vmin);
  left: 50%;
  transform: translate(-50%, -50%) scale(1.5);
  display: flex;
  justify-content: space-between;
  min-width: 200px;
  height: 44px;
  width: 20vmin;
  z-index: 300;
}

button {
  height: 48px;
  width: 48px;
  border-radius: 50%;
  position: absolute;
  top: 0%;
  outline: transparent;
  cursor: pointer;
  background: none;
  appearance: none;
  border: 0;
  transition: transform 0.1s;
  transform: translate(0, var(--y, 0));
}

button:before {
  border: 2px solid hsl(0, 0%, 90%);
  background: linear-gradient(hsla(0, 0%, 80%, 0.65), hsl(0, 0%, 0%));
  content: '';
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  height: 80%;
  width: 80%;
  border-radius: 50%;
}

button:active:before {
  background: linear-gradient(hsl(0, 0%, 0%), hsla(0, 0%, 80%, 0.65));
}

button span {
  position: absolute;
  width: 1px;
  height: 1px;
  padding: 0;
  margin: -1px;
  overflow: hidden;
  clip: rect(0, 0, 0, 0);
  white-space: nowrap;
  border-width: 0;
}

button:hover {
  --y: -5%;
}

button svg {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) translate(2%, 0);
  height: 30%;
  fill: hsl(0, 0%, 90%);
}

button.next svg {
  transform: translate(-50%, -50%) rotate(180deg) translate(2%, 0);
}

.scroll-icon {
  height: 30px;
  position: fixed;
  top: 1rem;
  right: 1rem;
  color: hsl(0, 0%, 90%);
  animation: action 4s infinite;
}

@keyframes action {
  0%, 25%, 50%, 100% {
    transform: translate(0, 0);
  }
  12.5%, 37.5% {
    transform: translate(0, 25%);
  }
}

.drag-proxy {
  visibility: hidden;
  position: absolute;
}

<script>
function createStars() {
  const spaceBg = document.getElementById('space-bg');
  const starCount = 150;
  for (let i = 0; i < starCount; i++) {
    const star = document.createElement('div');
    star.className = 'star';
    const size = Math.random() * 2 + 1;
    star.style.width = `${size}px`;
    star.style.height = `${size}px`;
    star.style.left = `${Math.random() * 100}%`;
    star.style.top = `${Math.random() * 100}%`;
    star.style.setProperty('--duration', `${Math.random() * 5 + 3}s`);
    spaceBg.appendChild(star);
  }
}
function initAsteroids() {
  const container = document.getElementById('asteroids-container');
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
  const renderer = new THREE.WebGLRenderer({ alpha: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  container.appendChild(renderer.domElement);
  const asteroids = [];
  for (let i = 0; i < 10; i++) {
    const geometry = new THREE.SphereGeometry(Math.random() * 0.5 + 0.2, 8, 8);
    const material = new THREE.MeshBasicMaterial({ color: 0x888888, wireframe: true, transparent: true, opacity: 0.6 });
    const asteroid = new THREE.Mesh(geometry, material);
    asteroid.position.set((Math.random() - 0.5) * 100, (Math.random() - 0.5) * 100, (Math.random() - 0.5) * 100);
    asteroid.userData.velocity = new THREE.Vector3((Math.random() - 0.5) * 0.02, (Math.random() - 0.5) * 0.02, (Math.random() - 0.5) * 0.02);
    scene.add(asteroid);
    asteroids.push(asteroid);
  }
  camera.position.z = 50;
  function animate() {
    requestAnimationFrame(animate);
    asteroids.forEach(asteroid => {
      asteroid.position.add(asteroid.userData.velocity);
      ['x', 'y', 'z'].forEach(axis => {
        if (asteroid.position[axis] > 50) asteroid.position[axis] = -50;
        if (asteroid.position[axis] < -50) asteroid.position[axis] = 50;
      });
    });
    renderer.render(scene, camera);
  }
  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
  animate();
}
document.addEventListener('DOMContentLoaded', () => {
  createStars();
  initAsteroids();
});
</script>
<script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>

<script type="module">
  import gsap from 'https://cdn.skypack.dev/gsap@3.7.0'
  import ScrollTrigger from 'https://cdn.skypack.dev/gsap@3.7.0/ScrollTrigger'
  import Draggable from 'https://cdn.skypack.dev/gsap@3.7.0/Draggable'

  gsap.registerPlugin(ScrollTrigger, Draggable)

  gsap.set('.box', { yPercent: -50 })

  const STAGGER = 0.1
  const DURATION = 1
  const OFFSET = 0
  const BOXES = gsap.utils.toArray('.box')
  const SHIFTS = [...BOXES, ...BOXES, ...BOXES]

  const LOOP = gsap.timeline({ paused: true, repeat: -1, ease: 'none' })

  SHIFTS.forEach((BOX, index) => {
    const BOX_TL = gsap.timeline()
      .set(BOX, { xPercent: 250, rotateY: -50, opacity: 0, scale: 0.5 })
      .to(BOX, { opacity: 1, scale: 1, duration: 0.1 }, 0)
      .to(BOX, { opacity: 0, scale: 0.5, duration: 0.1 }, 0.9)
      .fromTo(BOX, { xPercent: 250 }, { xPercent: -350, duration: 1, immediateRender: false, ease: 'power1.inOut' }, 0)
      .fromTo(BOX, { rotateY: -50 }, { rotateY: 50, immediateRender: false, duration: 1, ease: 'power4.inOut' }, 0)
      .to(BOX, { z: 100, scale: 1.25, duration: 0.1, repeat: 1, yoyo: true }, 0.4)
      .fromTo(BOX, { zIndex: 1 }, { zIndex: BOXES.length, repeat: 1, yoyo: true, duration: 0.5, immediateRender: false }, 0)

    LOOP.add(BOX_TL, index * STAGGER)
  })

  const CYCLE_DURATION = STAGGER * BOXES.length
  const START_TIME = CYCLE_DURATION + DURATION * 0.5 + OFFSET

  const LOOP_HEAD = gsap.fromTo(LOOP, {
    totalTime: START_TIME
  }, {
    totalTime: `+=${CYCLE_DURATION}`,
    duration: 1,
    ease: 'none',
    repeat: -1,
    paused: true
  })

  const PLAYHEAD = { position: 0 }
  const POSITION_WRAP = gsap.utils.wrap(0, LOOP_HEAD.duration())

  const SCRUB = gsap.to(PLAYHEAD, {
    position: 0,
    onUpdate: () => LOOP_HEAD.totalTime(POSITION_WRAP(PLAYHEAD.position)),
    paused: true,
    duration: 0.25,
    ease: 'power3'
  })

  let iteration = 0
  const TRIGGER = ScrollTrigger.create({
    start: 0,
    end: '+=2000',
    horizontal: false,
    pin: '.boxes',
    onUpdate: self => {
      const SCROLL = self.scroll()
      if (SCROLL > self.end - 1) {
        WRAP(1, 1)
      } else if (SCROLL < 1 && self.direction < 0) {
        WRAP(-1, self.end - 1)
      } else {
        const NEW_POS = (iteration + self.progress) * LOOP_HEAD.duration()
        SCRUB.vars.position = NEW_POS
        SCRUB.invalidate().restart()
      }
    }
  })

  const WRAP = (iterationDelta, scrollTo) => {
    iteration += iterationDelta
    TRIGGER.scroll(scrollTo)
    TRIGGER.update()
  }

  const SNAP = gsap.utils.snap(1 / BOXES.length)

  const progressToScroll = progress =>
    gsap.utils.clamp(1, TRIGGER.end - 1, gsap.utils.wrap(0, 1, progress) * TRIGGER.end)

  const scrollToPosition = position => {
    const SNAP_POS = SNAP(position)
    const PROGRESS = (SNAP_POS - LOOP_HEAD.duration() * iteration) / LOOP_HEAD.duration()
    const SCROLL = progressToScroll(PROGRESS)
    if (PROGRESS >= 1 || PROGRESS < 0) return WRAP(Math.floor(PROGRESS), SCROLL)
    TRIGGER.scroll(SCROLL)
  }

  ScrollTrigger.addEventListener('scrollEnd', () =>
    scrollToPosition(SCRUB.vars.position)
  )

  const NEXT = () => scrollToPosition(SCRUB.vars.position - 1 / BOXES.length)
  const PREV = () => scrollToPosition(SCRUB.vars.position + 1 / BOXES.length)

  document.addEventListener('keydown', event => {
    if (event.code === 'ArrowLeft' || event.code === 'KeyA') NEXT()
    if (event.code === 'ArrowRight' || event.code === 'KeyD') PREV()
  })

  document.querySelector('.boxes').addEventListener('click', e => {
    const BOX = e.target.closest('.box')
    if (BOX) {
      let TARGET = BOXES.indexOf(BOX)
      let CURRENT = gsap.utils.wrap(0, BOXES.length, Math.floor(BOXES.length * SCRUB.vars.position))
      let BUMP = TARGET - CURRENT
      if (TARGET > CURRENT && TARGET - CURRENT > BOXES.length * 0.5) BUMP = (BOXES.length - BUMP) * -1
      if (CURRENT > TARGET && CURRENT - TARGET > BOXES.length * 0.5) BUMP = BOXES.length + BUMP
      scrollToPosition(SCRUB.vars.position + BUMP * (1 / BOXES.length))
    }
  })

  document.querySelector('.next').addEventListener('click', NEXT)
  document.querySelector('.prev').addEventListener('click', PREV)

  gsap.set('.box', { display: 'block' })
  gsap.set('button', { z: 200 })

  Draggable.create('.drag-proxy', {
    type: 'x',
    trigger: '.box',
    onPress() {
      this.startOffset = SCRUB.vars.position
    },
    onDrag() {
      SCRUB.vars.position = this.startOffset + (this.startX - this.x) * 0.001
      SCRUB.invalidate().restart()
    },
    onDragEnd() {
      scrollToPosition(SCRUB.vars.position)
    }
  })
</script>
