<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rang Barse - MQIS</title>
  <link rel="icon" type="image/png" href="media/other/logo.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/Draggable.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
      color: white;
      scroll-behavior: smooth;
      overflow-x: hidden;
    }
    .carousel-item {
      perspective: 1000px;
      transition: transform 0.5s ease, opacity 0.5s ease;
    }
    .star {
      position: absolute;
      background-color: white;
      border-radius: 50%;
      animation: twinkle var(--duration) infinite ease-in-out;
    }
    @keyframes twinkle {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }
  </style>
</head>
<body>
  <!-- Background stars -->
  <div id="space-bg" class="fixed inset-0 -z-10 pointer-events-none"></div>

  <!-- MQIS Logo -->
  <header class="w-full py-4 px-6 md:px-12 bg-black bg-opacity-50 backdrop-blur-md">
    <div class="max-w-7xl mx-auto flex items-center">
      <a href="index.html" class="flex items-center group">
        <img src="media/other/logo.png" alt="MQIS Logo" class="w-12 h-12 object-contain mr-3 group-hover:scale-105 transition duration-200">
        <span class="text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-red-400 to-red-600 group-hover:text-red-500 transition">MQIS</span>
      </a>
    </div>
  </header>

  <!-- Back Arrow + Title -->
  <section class="pt-20 pb-10 px-6 md:px-12">
    <div class="max-w-7xl mx-auto text-center relative">
      <a href="gallery.html#rangbarse" class="absolute left-0 top-1 text-white border border-red-600 hover:bg-red-600 hover:text-white rounded-full w-10 h-10 flex items-center justify-center">
        <i class="fas fa-arrow-left"></i>
      </a>
      <h1 class="text-4xl md:text-5xl font-bold">Rang Barse – Holi 2025</h1>
      <p class="text-gray-300 text-lg mt-4">Swipe through the most colorful memories of the year!</p>
    </div>
  </section>

  <!-- Carousel Section -->
  <section class="relative overflow-hidden">
    <div id="carousel" class="flex items-center justify-center gap-8 px-6 overflow-x-hidden">
      <!-- Images -->
      <img src="media/gallery/rangbarse/1.jpg" class="carousel-item w-72 h-72 object-cover rounded-xl shadow-lg" />
      <img src="media/gallery/rangbarse/2.jpg" class="carousel-item w-72 h-72 object-cover rounded-xl shadow-lg" />
      <img src="media/gallery/rangbarse/3.jpg" class="carousel-item w-72 h-72 object-cover rounded-xl shadow-lg" />
      <img src="media/gallery/rangbarse/4.jpg" class="carousel-item w-72 h-72 object-cover rounded-xl shadow-lg" />
      <img src="media/gallery/rangbarse/5.jpg" class="carousel-item w-72 h-72 object-cover rounded-xl shadow-lg" />
      <img src="media/gallery/rangbarse/6.jpg" class="carousel-item w-72 h-72 object-cover rounded-xl shadow-lg" />
      <img src="media/gallery/rangbarse/7.jpg" class="carousel-item w-72 h-72 object-cover rounded-xl shadow-lg" />
      <img src="media/gallery/rangbarse/8.jpg" class="carousel-item w-72 h-72 object-cover rounded-xl shadow-lg" />
      <img src="media/gallery/rangbarse/9.jpg" class="carousel-item w-72 h-72 object-cover rounded-xl shadow-lg" />
      <img src="media/gallery/rangbarse/10.jpg" class="carousel-item w-72 h-72 object-cover rounded-xl shadow-lg" />
    </div>
  </section>

  <!-- View All Button -->
  <div class="text-center my-8">
    <a href="https://drive.google.com/drive/folders/1JuoyVyH93qHWGodkessa6hIHRop2YQDe?usp=sharing" target="_blank"
       class="inline-block px-6 py-2 rounded-full font-bold text-base border border-red-600 text-red-500 hover:bg-red-600 hover:text-white transition-all duration-300">
      View All
    </a>
  </div>

  <!-- Footer -->
  <footer class="py-12 px-6 md:px-12 bg-black bg-opacity-60">
    <div class="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center md:items-start">
      <div class="flex items-center mb-4 md:mb-0">
        <img src="media/other/logo.png" alt="MQIS Logo" class="w-10 h-10 object-contain mr-3" />
        <span class="text-lg font-bold bg-clip-text text-transparent bg-gradient-to-r from-red-400 to-red-600">MQIS</span>
      </div>
      <div class="text-gray-500 text-sm text-center md:text-right">
        © 2025 MQ Indian Society. All rights reserved.
      </div>
    </div>
  </footer>

  <!-- Stars -->
  <script>
    const spaceBg = document.getElementById('space-bg');
    for (let i = 0; i < 120; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      const size = Math.random() * 2 + 1;
      star.style.width = `${size}px`;
      star.style.height = `${size}px`;
      star.style.left = `${Math.random() * 100}%`;
      star.style.top = `${Math.random() * 100}%`;
      star.style.setProperty('--duration', `${Math.random() * 5 + 3}s`);
      spaceBg.appendChild(star);
    }
  </script>

  <!-- GSAP Cover Flow Animation -->
  <script>
    const items = gsap.utils.toArray('.carousel-item');
    gsap.set(items, { xPercent: i => i * 120 });

    let current = 0;

    function animate() {
      current++;
      gsap.to(items, {
        xPercent: "+=120",
        duration: 1.5,
        ease: 'power2.inOut',
        modifiers: {
          xPercent: gsap.utils.wrap(-120, items.length * 120)
        }
      });
    }

    setInterval(animate, 3000);

    Draggable.create('#carousel', {
      type: 'x',
      inertia: true,
      onDrag: function () {
        gsap.to(items, {
          x: "+=1"
        });
      }
    });
  </script>
</body>
</html>
