<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rang Barse MQIS</title>
  <link rel="icon" type="image/png" href="media/other/logo.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
      color: white;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    #space-bg, #asteroids-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
    }
    .star {
      position: absolute;
      background-color: white;
      border-radius: 50%;
      animation: twinkle var(--duration) infinite ease-in-out;
    }
    @keyframes twinkle {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }
    .carousel-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    .carousel {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      gap: 1rem;
      padding: 2rem;
      max-width: 100%;
      justify-content: center;
    }
    .carousel img {
      flex: none;
      scroll-snap-align: center;
      width: 300px;
      height: 200px;
      object-fit: cover;
      border-radius: 12px;
      transition: transform 0.3s ease;
    }
    .carousel img:hover {
      transform: scale(1.05);
    }
    footer {
      background-color: rgba(0,0,0,0.6);
      padding: 1rem;
      text-align: center;
    }
  </style>
  <style>
  .scrollbar-hide::-webkit-scrollbar {
    display: none;
  }
  .scrollbar-hide {
    -ms-overflow-style: none;
    scrollbar-width: none;
  }
</style>

</head>
<body class="bg-black text-white font-[Poppins] overflow-x-hidden">
  <div id="space-bg"></div>
  <div id="asteroids-container"></div>

  <!-- Header -->
  <header class="fixed top-0 w-full z-50 py-4 px-6 md:px-12 bg-black bg-opacity-50 backdrop-blur-md">
    <div class="max-w-7xl mx-auto flex items-center">
      <a href="index.html" class="flex items-center group">
        <img src="media/other/logo.png" alt="MQIS Logo" class="w-12 h-12 object-contain mr-3 group-hover:scale-105 transition duration-200">
        <span class="text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-red-400 to-red-600 group-hover:text-red-500 transition">MQIS</span>
      </a>
    </div>
  </header>

  <!-- Main Content -->
  <main class="pt-24 pb-16 px-6 md:px-12 min-h-screen bg-black bg-opacity-60 flex flex-col items-center text-center">
    <h1 class="text-4xl md:text-5xl font-bold">Rang Barse – Holi 2025</h1>
    <p class="text-lg text-gray-300 mt-2">Swipe through the most colorful memories of the year!</p>

    <!-- Carousel -->
    <div class="carousel mt-12 flex gap-6 overflow-x-auto px-4 py-6 scrollbar-hide">
      <img src="media/gallery/rangbarse/1.jpg" alt="1" class="rounded-xl w-[300px] h-[200px] object-cover flex-shrink-0">
      <img src="media/gallery/rangbarse/2.jpg" alt="2" class="rounded-xl w-[300px] h-[200px] object-cover flex-shrink-0">
      <img src="media/gallery/rangbarse/3.jpg" alt="3" class="rounded-xl w-[300px] h-[200px] object-cover flex-shrink-0">
      <img src="media/gallery/rangbarse/4.jpg" alt="4" class="rounded-xl w-[300px] h-[200px] object-cover flex-shrink-0">
      <img src="media/gallery/rangbarse/5.jpg" alt="5" class="rounded-xl w-[300px] h-[200px] object-cover flex-shrink-0">
      <img src="media/gallery/rangbarse/6.jpg" alt="6" class="rounded-xl w-[300px] h-[200px] object-cover flex-shrink-0">
      <img src="media/gallery/rangbarse/7.jpg" alt="7" class="rounded-xl w-[300px] h-[200px] object-cover flex-shrink-0">
      <img src="media/gallery/rangbarse/8.jpg" alt="8" class="rounded-xl w-[300px] h-[200px] object-cover flex-shrink-0">
      <img src="media/gallery/rangbarse/9.jpg" alt="9" class="rounded-xl w-[300px] h-[200px] object-cover flex-shrink-0">
      <img src="media/gallery/rangbarse/10.jpg" alt="10" class="rounded-xl w-[300px] h-[200px] object-cover flex-shrink-0">
    </div>

    <!-- View All Button -->
    <div class="mt-6">
      <a href="https://drive.google.com/drive/folders/1JuoyVyH93qHWGodkessa6hIHRop2YQDe?usp=sharing" target="_blank" class="px-8 py-3 border border-red-600 text-red-500 rounded-full font-bold hover:bg-red-600 hover:text-white transition">
        View All
      </a>
    </div>
  </main>

  <!-- Footer -->
  <footer class="w-full px-6 md:px-12 bg-black bg-opacity-60 py-6">
    <div class="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center">
      <!-- Left: MQIS Logo + Text -->
      <div class="flex items-center mb-4 md:mb-0">
        <img src="media/other/logo.png" alt="MQIS Logo" class="w-10 h-10 object-contain mr-3" />
        <span class="text-lg font-bold bg-clip-text text-transparent bg-gradient-to-r from-red-400 to-red-600">MQIS</span>
      </div>
      <!-- Right: Copyright -->
      <div class="text-gray-500 text-sm text-center md:text-right">
        © 2025 MQ Indian Society. All rights reserved.
      </div>
    </div>
  </footer>
  
  <script>
    function createStars() {
      const spaceBg = document.getElementById('space-bg');
      const starCount = 150;
      for (let i = 0; i < starCount; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        const size = Math.random() * 2 + 1;
        star.style.width = `${size}px`;
        star.style.height = `${size}px`;
        star.style.left = `${Math.random() * 100}%`;
        star.style.top = `${Math.random() * 100}%`;
        star.style.setProperty('--duration', `${Math.random() * 5 + 3}s`);
        spaceBg.appendChild(star);
      }
    }

    function initAsteroids() {
      const container = document.getElementById('asteroids-container');
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      const renderer = new THREE.WebGLRenderer({ alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      container.appendChild(renderer.domElement);
      const asteroids = [];
      for (let i = 0; i < 10; i++) {
        const geometry = new THREE.SphereGeometry(Math.random() * 0.5 + 0.2, 8, 8);
        const material = new THREE.MeshBasicMaterial({ color: 0x888888, wireframe: true, transparent: true, opacity: 0.6 });
        const asteroid = new THREE.Mesh(geometry, material);
        asteroid.position.set((Math.random() - 0.5) * 100, (Math.random() - 0.5) * 100, (Math.random() - 0.5) * 100);
        asteroid.userData.velocity = new THREE.Vector3((Math.random() - 0.5) * 0.02, (Math.random() - 0.5) * 0.02, (Math.random() - 0.5) * 0.02);
        scene.add(asteroid);
        asteroids.push(asteroid);
      }
      camera.position.z = 50;
      function animate() {
        requestAnimationFrame(animate);
        asteroids.forEach(asteroid => {
          asteroid.position.add(asteroid.userData.velocity);
          ['x', 'y', 'z'].forEach(axis => {
            if (asteroid.position[axis] > 50) asteroid.position[axis] = -50;
            if (asteroid.position[axis] < -50) asteroid.position[axis] = 50;
          });
        });
        renderer.render(scene, camera);
      }
      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
      animate();
    }

    document.addEventListener('DOMContentLoaded', () => {
      createStars();
      initAsteroids();
    });
  </script>
</body>
</html>
