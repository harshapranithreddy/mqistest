<!-- Rang Barse Album Page (Updated with matching MQIS placement + no full navbar) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rang Barse - MQIS Gallery</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
      color: white;
      scroll-behavior: smooth;
      overflow-x: hidden;
    }
    #space-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
    }
    .star {
      position: absolute;
      background-color: white;
      border-radius: 50%;
      animation: twinkle var(--duration) infinite ease-in-out;
    }
    @keyframes twinkle {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }
    .carousel {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
      gap: 2rem;
    }
    .carousel img {
      scroll-snap-align: center;
      flex: 0 0 auto;
      max-width: 90vw;
      height: auto;
      border-radius: 1rem;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      transition: transform 0.3s;
    }
    .carousel img:hover {
      transform: scale(1.03);
    }
  </style>
</head>
<body>
  <div id="space-bg"></div>

  <!-- Top MQIS Logo + Text (no navbar) -->
  <div class="fixed top-4 left-6 z-50 flex items-center">
    <a href="index.html" class="flex items-center">
      <img src="media/other/logo.png" alt="MQIS Logo" class="w-12 h-12 object-contain mr-3">
      <span class="text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-red-400 to-red-600">MQIS</span>
    </a>
  </div>

  <!-- Close Button -->
  <div class="fixed top-4 right-6 z-50">
    <a href="gallery.html#rangbarse" class="text-white text-2xl hover:text-red-500">
      <i class="fas fa-times"></i>
    </a>
  </div>

  <!-- Title + Description -->
  <section class="pt-32 pb-10 text-center">
    <h1 class="text-4xl md:text-5xl font-bold mb-4">Rang Barse – Holi 2025</h1>
    <p class="text-lg text-gray-300">Swipe through the most colorful memories of the year!</p>
  </section>

  <!-- Carousel -->
  <section class="px-6 md:px-16 pb-12">
    <div class="carousel">
      <img src="media/gallery/rangbarse/1.jpg" alt="Rang Barse 1">
      <img src="media/gallery/rangbarse/2.jpg" alt="Rang Barse 2">
      <img src="media/gallery/rangbarse/3.jpg" alt="Rang Barse 3">
      <img src="media/gallery/rangbarse/4.jpg" alt="Rang Barse 4">
      <img src="media/gallery/rangbarse/5.jpg" alt="Rang Barse 5">
      <img src="media/gallery/rangbarse/6.jpg" alt="Rang Barse 6">
      <img src="media/gallery/rangbarse/7.jpg" alt="Rang Barse 7">
      <img src="media/gallery/rangbarse/8.jpg" alt="Rang Barse 8">
      <img src="media/gallery/rangbarse/9.jpg" alt="Rang Barse 9">
      <img src="media/gallery/rangbarse/10.jpg" alt="Rang Barse 10">
    </div>
  </section>

  <!-- Download + View All Buttons -->
  <section class="text-center mb-16">
    <a href="media/gallery/rangbarse/1.jpg" download
       class="btn-gold inline-block px-8 py-3 rounded-full font-bold text-lg border border-red-600 text-red-500 hover:bg-red-600 hover:text-white hover:shadow-lg transition-all duration-300">
      Download
    </a>
    <br><br>
    <a href="https://drive.google.com/drive/folders/1JuoyVyH93qHWGodkessa6hIHRop2YQDe?usp=sharing" target="_blank"
       class="inline-block px-8 py-3 rounded-full font-bold text-lg border border-red-600 text-red-500 hover:bg-red-600 hover:text-white hover:shadow-lg transition-all duration-300">
      View All Photos
    </a>
  </section>

  <!-- Footer -->
  <footer class="py-12 px-6 md:px-12 bg-black bg-opacity-50">
    <div class="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center md:items-start">
      <div class="flex items-center mb-4 md:mb-0">
        <img src="media/other/logo.png" alt="MQIS Logo" class="w-10 h-10 object-contain mr-3" />
        <span class="text-lg font-bold bg-clip-text text-transparent bg-gradient-to-r from-red-400 to-red-600">MQIS</span>
      </div>
      <div class="text-gray-500 text-sm text-center md:text-right">
        © 2025 MQ Indian Society. All rights reserved.
      </div>
    </div>
  </footer>

  <!-- Stars Script -->
  <script>
    function createStars() {
      const spaceBg = document.getElementById('space-bg');
      const starCount = 150;
      for (let i = 0; i < starCount; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        const size = Math.random() * 2 + 1;
        star.style.width = `${size}px`;
        star.style.height = `${size}px`;
        star.style.left = `${Math.random() * 100}%`;
        star.style.top = `${Math.random() * 100}%`;
        star.style.setProperty('--duration', `${Math.random() * 5 + 3}s`);
        spaceBg.appendChild(star);
      }
    }
    document.addEventListener('DOMContentLoaded', createStars);
  </script>
</body>
</html>
