<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rang Barse Album</title>
  <link rel="icon" type="image/png" href="media/other/logo.png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
      color: white;
      scroll-behavior: smooth;
      overflow-x: hidden;
    }
    #space-bg, #asteroids-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
    }
    .star {
      position: absolute;
      background-color: white;
      border-radius: 50%;
      animation: twinkle var(--duration) infinite ease-in-out;
    }
    @keyframes twinkle {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }
    .carousel {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      scroll-behavior: smooth;
      -webkit-overflow-scrolling: touch;
      gap: 2rem;
      padding: 2rem;
    }
    .carousel img {
      scroll-snap-align: center;
      max-width: 90vw;
      max-height: 70vh;
      object-fit: cover;
      border-radius: 1rem;
      transition: transform 0.3s;
    }
    .carousel img:hover {
      transform: scale(1.03);
    }
    .close-button {
      position: fixed;
      top: 1.5rem;
      right: 1.5rem;
      background: #000000aa;
      color: white;
      border-radius: 9999px;
      width: 2.5rem;
      height: 2.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.25rem;
      cursor: pointer;
      z-index: 50;
    }
  </style>
</head>
<body>
<div id="space-bg"></div>
<div id="asteroids-container"></div>

<!-- Close Button -->
<a href="gallery.html#rangbarse" class="close-button">✕</a>

<!-- Album Section -->
<section class="pt-32 pb-12 px-6 md:px-12 bg-black bg-opacity-60 min-h-screen text-center">
  <h2 class="text-4xl md:text-5xl font-bold mb-8">Rang Barse – Holi 2025</h2>
  <p class="text-gray-300 max-w-2xl mx-auto mb-10">Swipe through the most colorful memories of the year!</p>

  <div class="carousel">
    <img src="media/gallery/rangbarse/1.jpg" alt="Photo 1">
    <img src="media/gallery/rangbarse/2.jpg" alt="Photo 2">
    <img src="media/gallery/rangbarse/3.jpg" alt="Photo 3">
    <img src="media/gallery/rangbarse/4.jpg" alt="Photo 4">
    <img src="media/gallery/rangbarse/5.jpg" alt="Photo 5">
    <img src="media/gallery/rangbarse/6.jpg" alt="Photo 6">
    <img src="media/gallery/rangbarse/7.jpg" alt="Photo 7">
    <img src="media/gallery/rangbarse/8.jpg" alt="Photo 8">
    <img src="media/gallery/rangbarse/9.jpg" alt="Photo 9">
    <img src="media/gallery/rangbarse/10.jpg" alt="Photo 10">
  </div>

  <!-- Download Button -->
  <div class="mt-10">
    <a id="downloadBtn" href="media/gallery/rangbarse/1.jpg" download
       class="inline-block px-8 py-3 rounded-full font-bold text-lg bg-red-600 hover:bg-red-700 transition">
      Download Image
    </a>
  </div>

  <!-- View All Button -->
  <div class="mt-6">
    <a href="https://drive.google.com/drive/folders/1JuoyVyH93qHWGodkessa6hIHRop2YQDe?usp=sharing" target="_blank"
       class="inline-block px-8 py-3 rounded-full font-bold text-lg border border-red-600 text-red-500 hover:bg-red-600 hover:text-white hover:shadow-lg transition-all duration-300">
      View Full Album
    </a>
  </div>
</section>

<script>
  function createStars() {
    const spaceBg = document.getElementById('space-bg');
    const starCount = 150;
    for (let i = 0; i < starCount; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      const size = Math.random() * 2 + 1;
      star.style.width = `${size}px`;
      star.style.height = `${size}px`;
      star.style.left = `${Math.random() * 100}%`;
      star.style.top = `${Math.random() * 100}%`;
      star.style.setProperty('--duration', `${Math.random() * 5 + 3}s`);
      spaceBg.appendChild(star);
    }
  }

  function initAsteroids() {
    const container = document.getElementById('asteroids-container');
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    container.appendChild(renderer.domElement);

    const asteroids = [];
    for (let i = 0; i < 10; i++) {
      const geometry = new THREE.SphereGeometry(Math.random() * 0.5 + 0.2, 8, 8);
      const material = new THREE.MeshBasicMaterial({ color: 0x888888, wireframe: true, transparent: true, opacity: 0.6 });
      const asteroid = new THREE.Mesh(geometry, material);
      asteroid.position.set((Math.random() - 0.5) * 100, (Math.random() - 0.5) * 100, (Math.random() - 0.5) * 100);
      asteroid.userData.velocity = new THREE.Vector3((Math.random() - 0.5) * 0.02, (Math.random() - 0.5) * 0.02, (Math.random() - 0.5) * 0.02);
      scene.add(asteroid);
      asteroids.push(asteroid);
    }

    camera.position.z = 50;

    function animate() {
      requestAnimationFrame(animate);
      asteroids.forEach(asteroid => {
        asteroid.position.add(asteroid.userData.velocity);
        ['x', 'y', 'z'].forEach(axis => {
          if (asteroid.position[axis] > 50) asteroid.position[axis] = -50;
          if (asteroid.position[axis] < -50) asteroid.position[axis] = 50;
        });
      });
      renderer.render(scene, camera);
    }

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    animate();
  }

  document.addEventListener('DOMContentLoaded', () => {
    createStars();
    initAsteroids();

    const carousel = document.querySelector('.carousel');
    const images = carousel.querySelectorAll('img');
    const downloadBtn = document.getElementById('downloadBtn');

    const updateDownloadLink = () => {
      let centerIndex = Math.round(carousel.scrollLeft / (carousel.scrollWidth / images.length));
      const img = images[Math.min(centerIndex, images.length - 1)];
      if (img) {
        downloadBtn.href = img.src;
      }
    };

    carousel.addEventListener('scroll', () => {
      setTimeout(updateDownloadLink, 200);
    });
  });
</script>
<script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
</body>
</html>
